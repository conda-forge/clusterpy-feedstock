{% set name = "clusterpy" %}
{% set version = "0.9.9" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/clusterPy-{{ version }}.tar.gz
  sha256: 6e46749b806dbf098c78de3c991ba146820ac428ca9ad1882369672076cd4fa2

build:
  number: 1004
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6

test:
  imports:
    - clusterpy
    - clusterpy.core
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://www.rise-group.org/section/Software/clusterPy/
  license: BSD-3-Clause
  license_file: LICENSE.txt
  license_family: BSD
  summary: 'Library of spatially constrained clustering algorithms'
  dev_url: https://code.google.com/archive/p/clusterpy/source/default/source
  doc_url: http://www.rise-group.org/risem/clusterpy/index.html

extra:
  recipe-maintainers:
    - pmlandwehr
